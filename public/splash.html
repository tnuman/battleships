<!DOCTYPE html>
<html>
    <head>
        <title>Battleships - menu</title>
        <link rel="stylesheet" href="./stylesheets/reset.css">
        <link rel="stylesheet" href="stylesheets/splash.css">
        <script src="./javascripts/jquery-3.3.1.min.js"></script>
        <script src="./javascripts/cookies.js"></script>
    </head>

    <body>
        <header>
            <h1>Battleships: the game</h1>
        </header>

        <main>
            <img src="images/bombarded battleship.png" id="ship">
            <form action="/play" method="GET">
                <input type="image" src="images/Play button.png" alt="Play" id="play">
            </form>
            <form action="https://en.wikipedia.org/wiki/Battleship_(game)" method="GET" target="_blank">
                <input type="image" src="images/Rules button.png" alt="Rules" id="rules">
            </form>
            <div>
                Visits:
                <span id="displayVisits"></span>
            </div>
        </main>

        <footer>
            <div id="GamesStarted">
                Total games started:
                <span>NUMBER</span> 
            </div>
            <div id="GamesOngoing">
                Games currently ongoing:
                <span>NUMBER</span>
            </div>
            <div id="ShipsSunk"> 
                Total ships sunk:
                <span>NUMBER</span>
            </div>
        </footer>
    </body>
</html>
