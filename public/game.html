<!DOCTYPE html>
<html>
    <head>
        <title>Battleships - in-game</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascripts/jquery-3.3.1.min.js"></script>
        <script src="./javascripts/game.js"></script>
        <script src="./javascripts/tableInteractions.js"></script>
        <script src="./javascripts/player.js"></script>
        <script src="./javascripts/ship.js"></script>
    </head>
    
    <body>
    <main>
        <section id="left">
            <div id="timeDisplay">
                <div>Time Played:</div>
                <div>TIME</div>
            </div>
            <div id="turnDisplay">TURN</div>
            <!-- (optional) quit button, may be better to remove it-->
            <form action="splash.html" method="GET">
                <button type="submit">QUIT</button>
            </form>
            <img src="images/bombarded battleship.png">
        </section>

        <section id="right">
            <div id="instruction">INSTRUCTION</div>
            <div id="you" style ="float:left">
                <h1 style="text-align:center">Your sea</h1>
                <div id="gameboardYou"></div>
                <div id="shipsLeftYou">
                    Your ships left:
                    <span>5</span>
                </div>
            </div>
            <div id = "opponent" style = "float:right">
                <h1 style="text-align:center">Opponents sea</h1>
                <div id="gameboardOpp"></div>
                <div id="shipsLeftOpp">
                    Opponents ships left:
                    <span>5</span>
                </div> 
            </div>
                                                                            
        </section>
                
    </main>
    </body>
</html>
